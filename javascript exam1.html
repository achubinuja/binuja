<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculator</title>
	<script language="javascript" type="text/javascript">
	function Calculation() {
		var num1 = parseInt(document.getElementById('num1').value);
		var num2 = parseInt(document.getElementById('num2').value);
		var operators = document.getElementById('operations').value;

		let result;
		if (operators == "+") {
			result = num1 + num2;
		} else if (operators == "-") {
			result = num1 - num2;
		} else if (operators == "*") {
			result = num1 * num2;
		} else if (operators == "/") {
			result = num1 / num2;
		}
		document.getElementById('result').value = result;
	}
	
	</script>
</head>
<body>
	<h1>Calculator</h1>
	<label>Enter first number: <input type="text" name="value1" id="num1"></label><br><br>
	<label>Enter second number: <input type="text" name="value2" id="num2"></label><br><br>
	<select id="operations">
		<option value="+">+</option>
		<option value="-">-</option>
		<option value="*">*</option>
		<option value="/">/</option>
	</select>
	<button type="button" onclick="Calculation()">=</button>
	<label>Result: <input type="text" name="result" id="result"></label>
</body>
</html>
