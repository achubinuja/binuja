<script>
    let lottNum = ["667", "452", "303", "276"];

    function myLottery() {
    
        let random = Math.floor(Math.random() * lottNum.length);

    
        let winner = lottNum[random];


        console.log( "This is a winner", +winner);

        document.getElementById("winnerpage").innerHTML = "The winner number is " + winner;
        document.getElementById("winnerpage").style.color = "red";
 
        document.getElementById("modalwinner").innerHTML = winner;
    
        $('#Modalone').modal('show');
    }
